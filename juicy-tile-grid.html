<!--
`juicy-tile-grid element` - CSS Grid extension of `juicy-tile-list` - masonry-like Polymer Element for sortable tiles that packs efficiently without changing HTML structure (changes CSS only).

@element juicy-tile-grid
@demo https://Juicy.github.io/juicy-tile-grid/
version: 1.3.2
-->
<!-- Import juicy-tile-list -->
<link rel="import" href="../juicy-tile-list/src/juicy-tile-list.html">

<template id="juicy-tile">
    <td><div class="juicy-tile"><content></content></div></td>
</template>

<template id="juicy-tile-grid">
    <style>
        :host {
        /** our grid stuff */
            display: block;
        }
        #juicy-table-container{
            width: 100%;
            height: 100%;
        }
        /*table , for Shimmed, better use class:*/
        .juicy-tile-table{
            table-layout: fixed;
            border-spacing: 0;
            width: 100%;
        }
        /*
        Done inline
        .juicy-tile-table.vertical{
            width: auto;
        }*/
        td{
            /*box-shadow:     inset 0px 0px 10px 0px rgba(50, 50, 50, 0.6);
            background-color: pink;*/
            /* do not grow with content*/
            /*overflow: hidden;*/
            margin: 0;
            padding: 0;

        }

        .juicy-tile,
        .containerBackground,
        .juicy-tight-group > .containerBackground,
        .juicy-tight-group > .juicy-tile {
            display: inline-block;
            position: static;
            height: 100%;
            width: 100%;
        }

        .juicy-tight-group {
            display: table;
            height: 100%;
            width: 100%;
        }


        /** for precalculate */
        :host(.disabled) {
            position: relative;
            z-index: 0;
        }

        polyfill-next-selector {
            content: ':host :host(.disabled)> .juicy-tile';
        }

        :host(.disabled) .juicy-tile {
            position: absolute;
            display: inline-block;
        }

        .containerBackground{
            z-index: -1;
        }
        .containerBackground.juicy-tight-group{
            z-index: initial;
        }

        /*
        // Makes <a> un-clickable and un-focusable, but required for background.
        :host > .containerBackground,
        .juicy-tight-group > .containerBackground {
            z-index: -1;
        }
        */
    </style>
    <div id="juicy-table-container"></div>
    <content select="script" class="not-a-tile"></content>
    <content select="style" class="not-a-tile"></content>
    <content></content>
</template>

<script>

                }

            }

            /**
            * Add new line at given position if there is none,

                var len = array.length, line;
                // while(len-- && array[len] > position){
                while (len-- && array[len].position > position) {
                }
                // if(len>-1 && array[len] == position){

                    line = array[len];
                } else {
                    // array.splice( len+1, 0, position );
                    line = {
                        position: position,
                        starts: [],
                        ends: [],
                        gutter: []

                    };
                    len++;
                    array.splice(len, 0, line);
                }
                starts && line.starts.push(starts);
                ends && line.ends.push(ends);
                // for <table> we need to start gutter cells as well ?

                return len;
            }

            * @param  {HTLMElement} container

                var packedItem, element, elementStyle;

                var table = document.createElement('table');
                table.classList.add('juicy-tile-table');
                if(packedGroup.direction === "vertical"){

                        row = packedGroup.rowAxes[rowNo];
                        shadowRow = document.createElement('tr');
                        shadowRow.style.height = packedGroup.rowAxes[rowNo+1].size;
                        shadowRow.classList.add('shadowRow'); // just for debugging

                        var tileInRowIndex = row.starts.length;

                        while(tileInRowIndex--){

                            // TODO create SD?

                            shadowTile.setAttribute('colspan', tileItemInRow.columnEnd - tileItemInRow.columnStart);
                            shadowTile.setAttribute('rowspan', tileItemInRow.rowEnd - tileItemInRow.rowStart);
                            shadowRow.appendChild(shadowTile);
                            console.warn('check gutter tile');
                            // grid columns countr from 1, axes count from 0

                            // if(tileItemInRow.columnEnd < packedGroup.columnAxes.length -1){

                        }

                        table.appendChild(shadowRow);

            /**

                    currentLine = gridLines[0],
                    previousLine = currentLine,

                        str = (100 * trackSize/containerSize) + "%";

                            case 0: // all are non-flex

                                } else {

                        openedTiles = openedTiles.concat(currentLine.starts);

                function drawGridLinesFromTree(node, offsetX, offsetY, columnAxes, rowAxes) {
                    if (node.tightGroup) {
