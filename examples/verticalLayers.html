<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>&lt;juicy-tile-table&gt; vertical layers</title>

    <!-- Importing Web Component's Polyfill -->
    <script src="../../webcomponentsjs/webcomponents.js"></script>
    <!-- Importing Custom Elements -->
    <link rel="import" href="../juicy-tile-table.html">

    <link rel="stylesheet" href="github-markdown.css">
    <link rel="stylesheet" href="examples.css">
</head>
<body>
    <a href="https://github.com/Juicy/juicy-tile-table"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
    <article class="markdown-body">
        <h1>&lt;juicy-tile-table&gt;</h1>
        <blockquote><p>Masonry-like Custom Element for sortable tiles that packs efficiently without changing HTML structure (changes CSS only).</p></blockquote>

        <!-- EXAMPLE STARTS HERE -->
        <style>
            juicy-tile-table {
                height: 320px;
            }
        </style>
        <juicy-tile-table refreshonresize  setup='{
            "gutter": 8,
            "direction": "vertical",
            "items": [{
                "id": 0,
                "priority": 0.6,
                "height": 100,
                "width": 200
            }, {
                "id": 1,
                "priority": 0.9,
                "height": 100,
                "width": 400
            }, {
                "id": 2,
                "priority": 0.3,
                "height": 100,
                "width": 400
            }, {
                "id": 3,
                "priority": 0.4,
                "height": 200,
                "width": 200
            }]
        }'>
            <div>Item 0 , priority 0.6</div>
            <div class="ple">
                <button>Item 1, priority 0.9</button>
            </div>
            <div>
                <input value="Input2, priority 0.3">
            </div>
            <section>Item3, priority 0.4</section>
        </juicy-tile-table>
        <!-- EXAMPLE ENDS HERE -->
        <script>
            var setup = document.querySelector('juicy-tile-table').setup;
            console.log('for this demo purposes juicy-tile-table setup is exposed under `setup` variable', setup);
        </script>
    </article>
</body>
</html>
